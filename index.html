<style>
:root{
  --bg:#0f1220;
  --card:#171a2e;
  --accent:#6c7cff;
  --text:#eaeaff;
  --muted:#b4b6ff;
}

*{
  box-sizing:border-box;
  font-family:Arial,Helvetica,sans-serif;
  scroll-behavior:smooth;
}

body{
  margin:0;
  background:linear-gradient(180deg,#0f1220,#121530);
  color:var(--text);
}

header{
  padding:90px 20px;
  text-align:center;
  animation:fadeDown 1s ease;
}

@keyframes fadeDown{
  from{opacity:0; transform:translateY(-20px);}
  to{opacity:1; transform:translateY(0);}
}

h1{font-size:3rem;margin-bottom:10px;}

section{
  padding:70px 20px;
  animation:fadeUp 1s ease;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

.container{max-width:1100px;margin:auto;}

h2{text-align:center;margin-bottom:40px;}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}

.card{
  background:var(--card);
  padding:25px;
  border-radius:18px;
  transition:transform .3s ease, box-shadow .3s ease;
}

.card:hover{
  transform:translateY(-8px);
  box-shadow:0 15px 30px rgba(0,0,0,.4);
}

a{color:var(--accent);text-decoration:none;}

.cta{
  display:inline-block;
  padding:14px 32px;
  background:var(--accent);
  color:#fff;
  border-radius:30px;
  font-weight:bold;
  transition:transform .2s ease, box-shadow .2s ease;
}

.cta:hover{
  transform:scale(1.05);
  box-shadow:0 10px 25px rgba(108,124,255,.4);
}

footer{
  text-align:center;
  padding:25px;
  opacity:.7;
}

/* Idioma */
.lang-switch{
  position:fixed;
  top:15px;
  right:15px;
  background:var(--card);
  padding:8px 14px;
  border-radius:20px;
  cursor:pointer;
  z-index:999;
}

/* Discord flotante */
.discord-float{
  position:fixed;
  bottom:20px;
  right:20px;
  width:60px;
  height:60px;
  z-index:999;
}

.discord-float img{
  width:100%;
  border-radius:50%;
  transition:transform .3s ease;
}

.discord-float img:hover{
  transform:scale(1.15);
}
</style>
</head>
